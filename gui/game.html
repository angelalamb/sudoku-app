<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="gui.css">
    <h1>Sudoku</h1>
</head>
<br>

<body>
    <div id="tablediv">
        <script src="linker.js"></script>
    </div>
    <div id="checkdiv">
        <button id="checkbutton" onclick="checkPuzzle()">Check</button>

    </div>
</body>

</html>
