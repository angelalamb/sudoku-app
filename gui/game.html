<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="gui.css">
    <h1>Sudoku</h1>
</head>
<br>

<body>
    <div id="table-div">
        <script src="linker.js"></script>
    </div>
    <div id="check-button-div">
        <button id="check-button" onclick="checkPuzzle()">Check</button>
    </div>
    <div id="solve-button-div">
        <button id="solve-button" onclick="solvePuzzle()">Solve</button>
    </div>
    <div id="new-button-div">
        <button id="new-button" onclick="newPuzzle()">New Puzzle</button>
    </div>
</body>

</html>
